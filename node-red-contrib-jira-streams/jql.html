<script type="text/javascript">
  RED.nodes.registerType('jql',{
      category: 'Jira',
      color: '#0082ca',
      defaults: {
        name: {value:""},
        query: {value:""},
        connection: {value:"", type:"Jira-connection", required: true}
      },
      inputs:1,
      outputs:1,
      icon: "jira.png",
      label: function() {
          return this.name||"JQL query";
      }
  });
</script>

<script type="text/html" data-template-name="suiteql">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
      <label for="node-input-connection"><i class="fa fa-plug"></i> Connection</label>
      <input type="text" id="node-input-connection">
  </div>
  <div class="form-row">
      <label for="node-input-query"><i class="fa fa-database"></i> Query</label>
      <textarea id="node-input-query" style="width:300px"></textarea>
  </div>
</script>

<script type="text/html" data-help-name="jql">
  <p>Executes a JQL query.</p>
<pre>
status = "In Progress"
</pre>
  <p>The resulting message has the following properties:
  <ul><li>msg.count - the number of records returned from the query.</li>
  <li>msg.payload - the array of records returned from the query.</li>
  </ul></p>
  <p>The query can be configured in the node, however if left blank, the query should be set in an incoming message on <code>msg.query</code>.</p>
</script>
